<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="new.css" />
    <script src="newjs.js" defer></script>
</head>

<body>
    <h1>Word Counter</h1>
    <div class="container">
        <textarea placeholder="Enter your text here..."></textarea>
        <div class="output-container">
            <div class="output">
                <p class="words">Words</p>
                <span data-word-count>0</span>
            </div>
            <div class="output">
                <p class="characters">Characters</p>
                <span data-character-count>0</span>
            </div>
            <div class="output">
                <p class="alphabets">Alphabets</p>
                <span data-alphabet-count>0</span>
            </div>
            <div class="output">
                <p class="digits">Digits</p>
                <span data-digit-count>0</span>
            </div>
        </div>
    </div>
    <div class="circle"></div>
    <input type="checkbox" id="darkmode-toggle" />
    <label for="darkmode-toggle">
        <svg class="moon" width="800px" height="800px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <svg class="sun" width="800px" height="800px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </label>
    <div class="background"></div>
    <div class="bubbles">
        <span style="--i:11;"></span>
        <span style="--i:5;"></span>
        <span style="--i:41;"></span>
        <span style="--i:39;"></span>
        <span style="--i:31;"></span>
        <span style="--i:44;"></span>
        <span style="--i:23;"></span>
        <span style="--i:20;"></span>
        <span style="--i:19;"></span>
        <span style="--i:16;"></span>
        <span style="--i:24;"></span>
        <span style="--i:35;"></span>
        <span style="--i:22;"></span>
        <span style="--i:45;"></span>
        <span style="--i:21;"></span>
        <span style="--i:12;"></span>
    </div>
</body>
</html>
